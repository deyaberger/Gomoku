<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style>html{display:none}</style>
	<link rel="shortcut icon" href="img/favicon.ico">
	<script type="text/javascript">
		$('html').addClass('hidden');
		$(document).ready(function() {    
		  $('html').show();  
		 });  
	   </script>
</head>

<body>
	<div id = "app">
		<div class = "header">
		<div class = "total_moves"><p>0</br>moves</p></div>
			<div class = "header__turn">
				<div class = 'forever_stone'></div>
				<div class = 'turn'>Blacks' turn</div>
			</div>
			<div class = "header__status">
				<div class = 'forever_stone'></div>
				<div class = 'status'>... In Progress ...</div>
			</div>
			<label class="switch">
				<input type="checkbox" checked>
				<span class="slider"></span>
				<span class="switch_text">Turn on/off AI suggestions</span>
			</label>
			<button type = "button" class = "header__about">
				<i class="material-icons">about</i>
			</button>
			<button type = "button" class = "header__restart">
				<i class="material-icons">restart</i>
			</button>
		</div>
		<div class='table'>
		<div class = "score">
			<div class="column"></div>
		</div>
		<div class='visible_board'></div>
			<div class='real_board'>
				<div class='star' style='grid-column-start: 4; grid-column-end: 6; grid-row-start: 4; grid-row-end: 6;'></div>
				<div class='star' style='grid-column-start: 4; grid-column-end: 6; grid-row-start: 10; grid-row-end: 12;'></div>
				<div class='star' style='grid-column-start: 4; grid-column-end: 6; grid-row-start: 16; grid-row-end: 18;'></div>
				<div class='star' style='grid-column-start: 10; grid-column-end: 12; grid-row-start: 4; grid-row-end: 6;'></div>
				<div class='star' style='grid-column-start: 10; grid-column-end: 12; grid-row-start: 10; grid-row-end: 12;'></div>
				<div class='star' style='grid-column-start: 10; grid-column-end: 12; grid-row-start: 16; grid-row-end: 18;'></div>
				<div class='star' style='grid-column-start: 16; grid-column-end: 18; grid-row-start: 4; grid-row-end: 6;'></div>
				<div class='star' style='grid-column-start: 16; grid-column-end: 18; grid-row-start: 10; grid-row-end: 12;'></div>
				<div class='star' style='grid-column-start: 16; grid-column-end: 18; grid-row-start: 16; grid-row-end: 18;'></div>
				<div class = "infos" style='grid-column-start: 21; grid-column-end: 27; grid-row-start: 1; grid-row-end: 21;'>
					<div class = "header_infos"></div>
					<div class = "white_player_captures">
					<div class = 'forever_stone white'></div>
						<div class = "captures">
							<div class="column-wrapper">
								<div class="column"></div>
							</div>
								<div class = "num">0</div>
						</div>
					<div class = "text_captures">White</br>captures</div>
					<div class = "time">
						<img src = "./img/time.png" alt = "time"/>
					Computer's Time:</br></br><span class = "time_text">None yet</span>
					</div>
					</div>
					<div class = "black_player_captures">
					<div class = 'forever_stone black'></div>
						<div class = "captures">
							<div class="column-wrapper">
								<div class="column"></div>
							</div>
								<div class = "num">0</div>
						</div>
					<div class = "text_captures">Black</br>captures</div>
					</div>
				</div>
			</div>
	</div>
		<div id="myModal" class="modal">
			<span class="close">&times;</span>
			<embed class="modal-content" id="img01" height = "100%" frameBorder="0"></embed>
			<div id="caption"></div>
		  </div>
	</div>
</body>
</html>
